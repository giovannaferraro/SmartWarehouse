{% extends 'index.html' %}


{% block title %}
Register
{% endblock %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
{% endblock %}

{% block content %}
<div class="container-fluid custom-container">
    <div class="row justify-content-between align-items-center">
      <div class="col col-lg-2">
        <h1 class="display-6" id="logo" style="white-space: nowrap">
            <a href="/" style="color:inherit; text-decoration: none;">Smart Warehouse</a>
        </h1>
      </div>
      <div class="col-md-auto">
      </div>
    </div>
</div>
<br>

<h2 id="register" style="font-weight: bold;">Registration</h2>
<br>
<div id="form">
    <form class="row g-3" method="post" action="/register">
        <div class="col-md-6">
            <label for="username" class="form-label">Username</label>
            <input type="username" class="form-control" id="inputUsername4" name="username" placeholder="Username">
        </div>
        <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4" name="password">
        </div>

        <div class="col-12">
            <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
            <select class="form-select" id="inlineFormSelectPref" name="role">
                <option value="None"selected>Choose...</option>
                <option value="restaurant">Restaurant owner</option>
                <option value="supplier">Supplier</option>
            </select>
        </div>
        <p style="font-size: medium; font-weight: bold;">How many restaurant do you want to add? Fill the boxes below (max - 5)</p>
        {% for _ in range(5)%}
        <p> Restaurant {{_+1}}</p>
        <div class="col-12">
            <label for="inputRestaurantName" class="form-label">Restaurant Name</label>
            <input type="text" class="form-control" id="inputRestaurantName" placeholder="e.g. La Taverna da Giovanni" name="name {{+ _}}">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="e.g. Via Guittone d'Arezzo 16" name="address {{+ _}}">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" name="city {{+ _}}">
        </div>
        <div class="col-md-2">
            <label for="inputCAP" class="form-label">CAP</label>
            <input type="text" class="form-control" id="inputCAP" name="CAP {{+ _}}">
        </div>
        <div class="col-md-2">
            <label for="inputPIVA" class="form-label">Partita IVA</label>
            <input type="text" class="form-control" id="inputPIVA" name="PIVA {{+ _}}">
        </div>
        {% endfor %}
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
