{% extends 'index.html' %}

{% block title %}
Restaurant
{% endblock %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='name.css') }}">
{% endblock %}

{% block content %}
<div class="container-fluid custom-container">
    <div class="row justify-content-between align-items-center">
      <div class="col col-lg-2">
        <h1 class="display-6" id="logo" style="white-space: nowrap">
            <a href="/" style="color:inherit; text-decoration: none;">Smart Warehouse</a>
        </h1>
      </div>
      <div class="col-md-auto">
        <a href="/users/{{user.name}}/profile" style="color:inherit; text-decoration: none;">
            <svg id="icon" xmlns="{{url_for('static',filename='person-circle.svg')}}" width="40" height="40" fill="currentColor"
                class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                <path fill-rule="evenodd"
                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
            </svg>
        </a>
      </div>
    </div>
  </div>
<h2 id="welcome">Welcome {{user.name}}</h2><br><br>
<p style="font-weight: bold; margin-left: 5%;">Username: {{user.name}}<br><br>
    ID: {{user.id}}<br><br>
    Role: {{user.role}}<br><br>
 </p>
<p style="font-weight: bold; margin-left: 5%;">Go the the restaurants page: <a href="/users/{{user.name}}/restaurants" class="btn btn-primary">Restaurants</a></p>
{% endblock %}
